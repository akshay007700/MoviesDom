<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Movie Reels - MovieDom</title>
    <link rel="stylesheet" href="css/movie-clips.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Vertical Video Swiper Container -->
    <div class="reels-container" id="reelsContainer">
        <!-- Videos will be dynamically loaded here -->
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- Video Controls Overlay -->
    <div class="video-controls">
        <button class="control-btn pause-btn" id="pauseBtn">
            <i class="fas fa-pause"></i>
        </button>
        <button class="control-btn sound-btn" id="soundBtn">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn" onclick="window.location.href='movies.html'">
            <i class="fas fa-home"></i>
        </button>
        <button class="nav-btn" onclick="window.location.href='movie-clips.html'">
            <i class="fas fa-play-circle"></i>
        </button>
        <button class="nav-btn" onclick="window.location.href='search.html'">
            <i class="fas fa-search"></i>
        </button>
    </nav>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/movie-clips.js"></script>
</body>
</html>
