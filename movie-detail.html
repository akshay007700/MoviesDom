<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details - MoviesDom</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#0a0a0a; color:#fff; font-family:sans-serif; margin:0; }
    header { background:#111; padding:15px 5%; position:sticky; top:0; }
    header h1 { color:#ff6b00; margin:0; }
    .container { max-width:1000px; margin:40px auto; padding:20px; }
    .movie-detail { display:flex; flex-wrap:wrap; gap:30px; align-items:flex-start; }
    .movie-detail img { width:300px; border-radius:8px; }
    .movie-info { flex:1; }
    .movie-info h2 { font-size:28px; margin-bottom:15px; color:#ff6b00; }
    .movie-info p { margin:8px 0; color:#ccc; }
    .tagline { font-style:italic; color:#aaa; margin-bottom:15px; }
  </style>
</head>
<body>
  <header>
    <h1>MOVIESDOM</h1>
  </header>

  <div class="container">
    <div class="movie-detail">
      <img id="moviePoster" src="" alt="Movie Poster">
      <div class="movie-info">
        <h2 id="movieTitle">Loading...</h2>
        <p id="movieTagline" class="tagline"></p>
        <p><strong>Release Date:</strong> <span id="movieRelease"></span></p>
        <p><strong>Rating:</strong> ‚≠ê <span id="movieRating"></span></p>
        <p><strong>Genres:</strong> <span id="movieGenres"></span></p>
        <p><strong>Overview:</strong></p>
        <p id="movieOverview"></p>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = e78e0bb8fb42db4fa0b56b4246151f08; 
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get("title");

    if (title) {
      fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(title)}`)
        .then(res => res.json())
        .then(data => {
          if (data.results.length > 0) {
            const movie = data.results[0];

            document.getElementById("moviePoster").src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
            document.getElementById("movieTitle").textContent = movie.title;
            document.getElementById("movieRelease").textContent = movie.release_date;
            document.getElementById("movieRating").textContent = movie.vote_average.toFixed(1);
            document.getElementById("movieOverview").textContent = movie.overview;

            // extra fetch for full details (tagline, genres)
            fetch(`https://api.themoviedb.org/3/movie/${movie.id}?api_key=${API_KEY}&language=en-US`)
              .then(res => res.json())
              .then(details => {
                document.getElementById("movieTagline").textContent = details.tagline || "";
                document.getElementById("movieGenres").textContent = details.genres.map(g => g.name).join(", ");
              });
          } else {
            document.querySelector(".container").innerHTML = "<p style='color:#ff6b00;'>Movie not found.</p>";
          }
        })
        .catch(err => console.error("Error fetching details:", err));
    }
  </script>
</body>
</html>
