<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies - MoviesDom</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo"><i class="fas fa-film"></i><span>MoviesDom</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="movies.html" class="active">Movies</a>
      <a href="search.html">Search</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Filters -->
  <section class="filters container">
    <h2 class="section-title">Browse Movies</h2>
    <div class="filter-bar">
      <select>
        <option>All Genres</option>
        <option>Action</option>
        <option>Comedy</option>
        <option>Drama</option>
        <option>Horror</option>
      </select>
      <select>
        <option>All Years</option>
        <option>2024</option>
        <option>2023</option>
        <option>2022</option>
      </select>
      <select>
        <option>All Ratings</option>
        <option>9+</option>
        <option>8+</option>
        <option>7+</option>
      </select>
    </div>
  </section>

  <!-- Movie Grid -->
  <section class="container movies-grid">
    <div class="movie-card">
      <img src="https://picsum.photos/300/400?1">
      <h3>Inception</h3>
      <p>⭐ 8.8 | Sci-Fi</p>
      <a href="movie-detail.html" class="read-more">Read More</a>
    </div>
    <div class="movie-card">
      <img src="https://picsum.photos/300/400?2">
      <h3>The Batman</h3>
      <p>⭐ 8.2 | Action</p>
      <a href="movie-detail.html" class="read-more">Read More</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2024 MoviesDom. All rights reserved.</p>
  </footer>
</body>
</html>
