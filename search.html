<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoviesDom - Search</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo"><i class="fas fa-film"></i> MoviesDom</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="movies.html">Movies</a>
      <a href="search.html" class="active">Search</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Search Hero -->
  <section class="movies-hero">
    <div class="hero-content">
      <h2>Search Movies</h2>
      <p>Find your favorite movies instantly</p>
    </div>
  </section>

  <!-- Search Box -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for movies...">
    <button class="search-btn"><i class="fas fa-search"></i></button>
  </div>

  <!-- Movies Grid -->
  <div class="container">
    <div class="movies-grid">
      <div class="movie-card">
        <a href="movie-detail.html">
          <img src="https://images.unsplash.com/photo-1635805737707-575885ab0820?auto=format&fit=crop&w=600&q=80" alt="Spider-Man">
        </a>
        <h3>Spider-Man: No Way Home</h3>
        <p>2021 • Action</p>
      </div>

      <div class="movie-card">
        <a href="movie-detail.html">
          <img src="https://images.unsplash.com/photo-1594909122845-11baa439b7bf?auto=format&fit=crop&w=600&q=80" alt="The Batman">
        </a>
        <h3>The Batman</h3>
        <p>2022 • Action / Thriller</p>
      </div>

      <div class="movie-card">
        <a href="movie-detail.html">
          <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&w=600&q=80" alt="John Wick 4">
        </a>
        <h3>John Wick: Chapter 4</h3>
        <p>2023 • Action</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 MoviesDom. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
